    <title>Personal Diary - Detail</title>

</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href='/'">
        </div>
            <!-- Apabila kata mirip, diberikan  suggestions dengan buttons yang bisa diklik
                        else hanya error-->        
        {% if has_suggestions %}
            <div class="container">
                <h1>The word "{{word}}" could not be found</h1>
                <h3>Did you mean these words?</h3>

                <div id="suggested">
                    {% for suggestion in suggestions.split(',') %}
                        <a href="{{ url_for('detail', keyword=suggestion) }}" class="btn btn-primary mt-3" style="color: white">{{ suggestion }}</a>
                    {% endfor %}
                </div>
            </div>
                {% else %}
                    <div class="container">
                        <h1>The word "{{word}}"</h1>
                        <h3>Could not be found</h2>
                    </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <div class="container-footer">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Back to Main Page</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2023 Herald & Co.</p>
        </footer>
    </div>


</body>
